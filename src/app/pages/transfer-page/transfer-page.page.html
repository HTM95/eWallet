<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>transfer Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #transfertForm="ngForm" (ngSubmit)="sendTransfert(transfertForm.value)">
    <ion-list>
      <ion-item>
        <ion-label>To :</ion-label>
        <ion-input type="text" name="reciver" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Amount :</ion-label>
        <ion-input type="number" name="transfertAmount" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Message :</ion-label>
        <ion-textarea
          type="text"
          name="transfertMessage"
          ngModel
        ></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button type="submit">Send</ion-button>
  </form>
</ion-content>
